<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upscale Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h2 class="text-center mb-4">Squeezy Upscaler</h2>
        <h3 class="text-center mb-4">Sharpens Your Image</h3>
        <form action="/upscale-process" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Image:</label>
                <input type="file" name="image" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upscale by:</label>
                <select name="scale" class="form-select" required>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                </select>
                <div class="form-text">Increases size and sharpness using Pillow's smart resize.</div>
            </div>

            <button type="submit" class="btn btn-success w-100">Sharpen It!</button>
        </form>
    </div>
</body>
</html>
