<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures the page is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeezy - Image Compressor</title>
</head>
<body>
    <h2>Upload Image to Compress</h2>

    <!-- This form sends the image and settings to the Flask route '/compress' -->
    <form action="/compress" method="POST" enctype="multipart/form-data">

        <!-- Select an image file to upload -->
        <label>Select Image: </label>
        <input type="file" name="image" required><br><br>

        <!-- Resize field: how much to scale down the image size -->
        <label>Resize to (% of original size):</label>
        <input type="number" name="resize_percent" min="10" max="100" value="100" required><br>
        <small>Lower the value, smaller the image resolution.</small><br><br>

        <!-- Compression field: how much to compress the image quality -->
        <label>Compress by: </label>
        <input type="number" name="quality" min="1" max="99" value="50"><br>
        <small>Higher the value, smaller the file size.</small><br><br>

        <!-- Submit button -->
        <button type="submit">Compress!</button>
    </form>

    <!-- Horizontal line to separate footer -->
    <hr>

    <!-- Footer with your name and social links -->
    <footer style="text-align: center;">
        <p>Made with ❤️ by Ameya Kulkarni</p>
        <p>
            <!-- Opens links in new tab -->
            <a href="https://github.com/Ameya79" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/ameya-kulkarni-a31b74246/" target="_blank">LinkedIn</a>
        </p>
    </footer>

</body>
</html>
