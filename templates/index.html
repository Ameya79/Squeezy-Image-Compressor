<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeezy - Image Compressor & PDF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-range::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #007bff 0%, #007bff var(--fill), #e9ecef var(--fill), #e9ecef 100%);
            height: 6px;
            border-radius: 3px;
        }
        .form-range::-moz-range-track {
            background: linear-gradient(to right, #007bff 0%, #007bff var(--fill), #e9ecef var(--fill), #e9ecef 100%);
            height: 6px;
            border-radius: 3px;
            border: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-3">📦 Squeezy 🍋‍🟩</h2>
    <h5 class="text-center mb-4 text-muted">Image Compressor Tool</h5>
    <!-- sends form data to /compress -->
    <form action="/compress" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Select Image:</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Resize to (<span id="resizeValue">100</span>% of original size):</label>
            <input type="range" name="resize_percent" min="10" max="100" value="100" class="form-range" oninput="document.getElementById('resizeValue').textContent = this.value; this.style.setProperty('--fill', ((this.value-10)/(100-10)*100) + '%')" style="--fill: 100%" required>
            <div class="form-text">Lower the size → lower the image resolution.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Compress by (<span id="qualityValue">50</span>%):</label>
            <input type="range" name="quality" min="1" max="99" value="50" class="form-range" oninput="document.getElementById('qualityValue').textContent = this.value; this.style.setProperty('--fill', ((this.value-1)/(99-1)*100) + '%')" style="--fill: 50%" required>
            <div class="form-text">Higher the compression → smaller the file size.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Squeeze It!</button>
    </form>
    <!-- plain bootstrap alert for security info -->
    <div class="alert alert-warning mt-4 text-center p-2" role="alert">
        🍋‍🟩 For your safety, all files are automatically deleted from our server within 5 seconds after download.
    </div>
    <div class="text-center mt-3">
        <a href="/convert-to-pdf" class="btn btn-outline-secondary w-100">Convert Images to PDF 📄->🍋‍🟩</a>
    </div>
</div>
<div class="text-center mt-4 mb-3 text-muted">
    Made with ❤️ by <a href="https://www.linkedin.com/in/ameya-kulkarni-a31b74246" target="_blank">Ameya Kulkarni</a>
</div>
</body>
</html>
