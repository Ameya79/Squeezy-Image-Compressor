<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Images to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4">Images to PDF 🖼️ → 🍋‍🟩.pdf</h2>

    <!-- sends multiple images to /convert-to-pdf -->
    <form action="/convert-to-pdf" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Select Images (Multiple allowed):</label>
            <input type="file" name="images[]" class="form-control" multiple required>
            <div class="form-text text-muted">
                ⚠️ Max size: 40MB per image.<br>
                ⏱️ Large images may take a few seconds to convert. Have a glass of lemonade till then!
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">📄 Squeeze PDF</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-secondary w-100">🔙 Back to Compressor</a>
    </div>
</div>
<div class="text-center mt-4 mb-3 text-muted">
    Made with ❤️ by <a href="https://www.linkedin.com/in/ameya-kulkarni-a31b74246" target="_blank">Ameya Kulkarni</a>
</div>
</body>
</html>
