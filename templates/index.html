<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Makes the app responsive on all screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squeezy - Image Compressor</title>

    <!-- ✅ Import Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container for center alignment and spacing -->
    <div class="container py-5">

        <!-- Page Heading -->
        <h2 class="text-center mb-4">Upload Image to Compress</h2>

        <!-- This form sends image + settings to Flask backend at '/compress' -->
        <form action="/compress" method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">

            <!-- Image Upload -->
            <div class="mb-3">
                <label class="form-label">Select Image:</label>
                <input type="file" name="image" class="form-control" required>
            </div>

            <!-- Resize Percentage -->
            <div class="mb-3">
                <label class="form-label">Resize to (% of original size):</label>
                <input type="number" name="resize_percent" min="10" max="100" value="100" class="form-control" required>
                <div class="form-text">Lower the value, smaller the image resolution.</div>
            </div>

            <!-- Compression Percentage -->
            <div class="mb-3">
                <label class="form-label">Compress by:</label>
                <input type="number" name="quality" min="1" max="99" value="50" class="form-control">
                <div class="form-text">Higher the value, smaller the file size.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Compress!</button>
        </form>

        <!-- Horizontal line -->
        <hr class="my-5">

        <!-- Footer with name and social links -->
        <footer class="text-center">
            <p class="mb-1">Made with ❤️ by Ameya Kulkarni</p>
            <p>
                <!-- Opens links in a new tab -->
                <a href="https://github.com/Ameya79" target="_blank" class="text-decoration-none">GitHub</a> |
                <a href="https://www.linkedin.com/in/ameya-kulkarni-a31b74246/" target="_blank" class="text-decoration-none">LinkedIn</a>
            </p>
        </footer>
    </div>

    <!-- Optional: Bootstrap JS (not needed here) -->
</body>
</html>
